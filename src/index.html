<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link href="./output.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">



  <title>Frontend Mentor | QR code component</title>

  
</head>
<body class="bg-slate-100 ">
  <section class="w-full flex flex-col justify-center items-center">
    <section class="p-3 mt-12 bg-white w-80 rounded-lg mb-12">
      <img src="images/image-qr-code.png" alt="" class="rounded-lg">
      <h1 class="mt-5 text-center text-2xl font-bold">Improve your front-end skills by building projects</h1>
      <p class="text-center px-2 my-5 text-slate-500">Scan the QR code to visit Frontend Mentor and take your coding
        skills to the next level.</p>
    </section>
    <div class="text-xs text-center mb-6">
      Challenge by <a class="text-blue-400" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a class="text-blue-400" href="https://github.com/Pablo-Zallio-Dev">Pablo Web Developer</a>.
    </div>
  </section>


</body>

</html>
